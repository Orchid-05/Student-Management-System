{% extends 'base.html' %}

{% load static %}

{% block start %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
<title>Contact Us</title>

<style>
    .contact-section {
        padding: 50px 0;
    }

    .contact-info {
        margin-bottom: 30px;
    }

    .contact-info h5 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .contact-form button {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
    }

    .contact-form button:hover {
        background-color: #0056b3;
    }

    iframe {
        border: none;
        width: 100%;
        height: 300px;
        margin-top: 20px;
        border-radius: 5px;
    }
</style>

<div class="container contact-section">
    <h2 class="text-center mb-5">Contact Us</h2>

    <!-- Contact Info -->
    <div class="row contact-info">
        <div class="col-md-6">
            <h5><i class="fas fa-map-marker-alt"></i> Address</h5>
            <p>Pokhara-7, Ratna Chowk, Pokhara 33700, Nepal</p>
        </div>
        <div class="col-md-6">
            <h5><i class="fas fa-phone"></i> Phone</h5>
            <p>+977-9876543210</p>
        </div>
    </div>

    <!-- Google Map -->
    <div class="row">
        <div class="col-12">
            <h5><i class="fas fa-map"></i> Our Location</h5>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14063.964135154043!2d83.9750773!3d28.207585!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399595494b05c9a1%3A0x78ca53717d9fb62e!2sXDezo%20Learning!5e0!3m2!1sen!2snp!4v1733633944074!5m2!1sen!2snp"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="row mt-5">
        <div class="col-12">
            <h5><i class="fas fa-envelope"></i> Send Us a Message</h5>
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Enter your name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="id_message" class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="id_message" rows="4" placeholder="Your message"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
{% endblock %}
