{% load static %}

{% block start %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/fbef496062.js" crossorigin="anonymous"></script>

<style>
    .ello {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px solid green;
    }

    .SC {
        text-align: center;
        margin-bottom: 1rem;
    }

    .c_p {
        width: 100%;
        height: 100%;
    }

    .c_p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<div class="section">
    <div class="container p-5">
        <div class="edit_banner">
            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST" enctype="multipart/form-data" class="row g-3 needs-validation">
                {% csrf_token %}
                <div class="e-p ello">
                    <!-- Profile Picture Field -->
                    <div class="col-md-4 mt-3">
                        <label for="id_profile_picture" class="form-label">{{ form.profile_picture.label }}</label>

                        <!-- Display current profile picture if available -->
                        {% if form.instance.profile_picture %}
                        <div c_p>
                            <img src="{{ form.instance.profile_picture.url }}" alt="Current Profile Picture"
                                class="img-thumbnail" style="width: 150px; height: 150px;">
                        </div>
                        {% endif %}

                        <!-- File input for new profile picture -->
                        <input type="file" name="profile_picture" class="form-control" id="id_profile_picture">
                    </div>

                    <!-- Username Field -->
                    <div class="col-md-4">
                        <label for="id_username" class="form-label">{{ form.username.label }}</label>
                        <div class="input-group">
                            <!-- Render the username as an editable text field -->
                            {{ form.username }}
                        </div>
                    </div>

                    <!-- Gender Field -->
                    <div class="col-md-3 mt-3">
                        <label for="id_gender" class="form-label">{{ form.gender.label }}</label>
                        {{ form.gender }}
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <!-- New Password Field -->
                    <div class="col-md-4 mt-3">
                        <label for="id_password" class="form-label">New Password</label>
                        <input type="password" name="password" class="form-control" id="id_password"
                            placeholder="New Password">
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="col-md-4 mt-3">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="id_confirm_password"
                            placeholder="Confirm New Password">
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-5 SC">
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
